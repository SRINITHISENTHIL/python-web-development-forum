<h1>Welcome, {{ current_user.username }}</h1>
<form method="POST">
    <textarea name="content" placeholder="Write something..."></textarea>
    <button type="submit">Post</button>
</form>
<ul>
    {% for post in posts %}
        <li>{{ post.content }} - {{ post.likes }} likes 
        <a href="/like/{{ post.id }}">Like</a></li>
    {% endfor %}
</ul>
<a href="/profile">Update Profile</a> | <a href="/logout">Logout</a>
